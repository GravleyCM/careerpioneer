{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Pioneer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light mb-4 shadow-sm" style="background-color: #ffe580">
      <div class="container-fluid">
        <a class="navbar-brand mx-4 fs-2" href="/">Career Pioneer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated  %}
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'jobs' %}">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'create-status' %}">Status</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="/">Platform</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="/">About</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-success mx-2 my-2" href="{% url 'logout' %}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock  %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
