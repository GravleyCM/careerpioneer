{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Career Pioneer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Existing BootStrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vendor JS Files -->
    <script defer src="assets/vendor/purecounter/purecounter.js"></script>
    <script defer src="assets/vendor/aos/aos.js"></script>
    <script defer src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script defer src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script defer src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script defer src="assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script defer src="assets/vendor/php-email-form/validate.js"></script>
  
    <!-- Template Main JS File -->
    <script defer src="assets/js/main.js"></script>
  
    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light mb-4 shadow-sm" style="background-color: #ffe580">
      <div class="container-fluid">
        <a class="navbar-brand mx-4 fs-2" href="/"><img src="{% static 'images/Careerpioneername.png'%}" alt="" style="width: 14rem;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated  %}
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'jobs' %}">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'status' %}">Status</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'create-platform' %}">Platform</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="/details">Details</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-success mx-2 my-2" href="{% url 'logout' %}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-2 my-2" href="/about">About</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock  %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
