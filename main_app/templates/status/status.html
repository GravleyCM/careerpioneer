{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
    <h1>Statuses</h1>
    <a href="/create-status">Add a status</a>
    <table>
      <tr>
        <th>Status</th>
      </tr>
      {% for stat in status %}
        <tr>
          <td><a href="">{{ stat.name }}</a></td>
          <td><a href="{% url 'delete-status' stat.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
{% endblock  %}
