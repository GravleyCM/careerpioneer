<h1>Jobs Page</h1>
<a href="/create-job">Add a job</a>
<table>
  <tr>
    <th>Title</th>
    <th>Company</th>
    <th></th>
    <th></th>
  </tr>
  {% for job in jobs %}
    <tr>
      <td><a href="{% url 'job-details' job.id %}">{{ job.title }}</a></td>
      <td>{{ job.company }}</td>
      <td><a href="/edit-job">Edit</a></td>
      <td><a href="/delete-job">Delete</a></td>
    </tr>
  {% endfor %}
</table>
