<h1>Jobs Page</h1>
<a href="/create-job">Add a job</a>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Status</th>
    <th></th>
    <th></th>
  </tr>
  {% for job in jobs %}
    <tr>
      <td>{{ job.id }}</td>
      <td>{{ job.title }}</td>
      <td>{{ job.status }}</td>
      <td><a href="/edit-job">Edit</a></td>
      <td><a href="/delete-job">Delete</a></td>
    </tr>
  {% endfor %}
</table>
