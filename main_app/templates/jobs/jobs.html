{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
  <section class="container">
    <h1>Jobs Page</h1>
    {% if not jobs %}
    <a href="{% url 'create-job' %}">Add some jobs to get started!</a>
    {% else %}
    <a href="/create-job">Add a job</a>
    <table class="table table-striped w-50">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Company</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr scope="row">
          <td><a href="{% url 'job-details' job.id %}">{{ job.title }}</a></td>
          <td>{{ job.company }}</td>
          <td><a href="{% url 'update-job' job.id %}">Edit</a></td>
          <td><a href="{% url 'delete-job' job.id %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table> 
    {% endif %}
  </section>

{% endblock  %}
