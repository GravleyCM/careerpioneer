{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
<div class="container d-flex w-auto">
  <section class="d-flex flex-column w-100 justify-content-center">
  <h1>Add A Platform</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-success">
    </form>
  </section>
  <section class="d-flex flex-column w-100 justify-content-evenly">
    {% for n in platform %}
      <span>
        <p>{{n}}</p>
        <a class="btn btn-danger" href="{% url 'delete-platform' n.id %}">Delete</a>
      </span>
    {% endfor %}
  </section>
</div>
{% endblock %}
