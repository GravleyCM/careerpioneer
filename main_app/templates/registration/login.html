{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<!--Start Header-->
<header id="header" class="d-flex align-items-center">
    <div
     class="container d-flex
      justify-content-between align-items-center">
      <div class="logo">
        <a href="/">
          <img
           src="{% static "images/Careerpioneername.png" %}" alt="Logo"
           class="img-fluid style">
        </a>
      </div>
      <!-- Start NavBar -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a  href="/">Home</a></li>
          <li><a href="{% url 'jobs' %}">Jobs</a></li>
          <li><a href="{% url 'status' %}">Status</a></li>
          <li><a href="{% url 'create-platform' %}">Platform</a></li>
          <li><a class="active" href="/details">Details</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a href="/about">About</a></li>
        </ul> 
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- .navbar -->
  
    </div>
  </header>
  <!-- End Header -->
  
  <!--Main Stylesheet-->
  <link type="text/css" href="{% static "css/style.css" %}" rel="stylesheet">
{% endblock %} 


{% block content %}
<br></br>
<section class="container d-flex justify-content-center">
    <div>
    <form action="{% url 'login' %}" method="post" class="login card">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
    </form>
</div>
</section>
{% endblock %}
