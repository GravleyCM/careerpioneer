{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<header id="header" class="fixed-top d-flex align-items-center ">
    <div class="container d-flex justify-content-between align-items-center">
  
      <div class="logo">
        <a href="/"><img src="{% static "images/Careerpioneername.png" %}" alt="Logo" class="img-fluid"></a>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
            <li><a class="active" href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="/about">About</a></li>
        </ul> 
        <i class="bi bi-list mobile-nav-toggle fa-solid fa-bars"></i>
      </nav>
      <!-- .navbar -->
  
    </div>
  </header>
  <!-- End Header -->
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %} 
{% block content %}

<br></br>
<section class="container d-flex justify-content-center">
    <div>
    <form action="{% url 'login' %}" method="post" class="login card">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
    </form>
</div>
</section>
{% endblock %}
